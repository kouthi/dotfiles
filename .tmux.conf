set -g prefix C-a
unbind C-b
bind a send-prefix
bind C-a last-pane
bind Space select-pane -t :.+
bind BSpace select-pane -t :.-
bind C-Space select-pane -t :.+
bind C-BSpace select-pane -t :.-
bind C-r source-file ~/.tmux.conf
set -sg escape-time 0
set -g mouse on
setw -g mode-keys vi

set -g pane-border-fg '#353535'
set -g pane-border-bg default
set -g pane-active-border-fg brightgreen
set -g pane-active-border-bg default
if-shell "uname | grep -q Darwin" "set -g status-position top"
setw -g window-status-format \
"#[fg=default]#[bg=green] [#W] "
setw -g window-status-current-format \
"#[fg=green]#[bg=#171717] [#W] "
set -g status-left-length 20
set -g status-left \
"#{?client_prefix,#[fg=green]#[bg=#171717],} | #S#I#P #{pane_width}x#{pane_height} | "
set -g status-right \
"#{?client_prefix,#[fg=green]#[bg=#171717],} | %a %Y-%m-%d %H:%M | "
